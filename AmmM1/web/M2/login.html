<html>
    <head>
        <title>NerdBook: Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"
              content="Mattia Frongia">
        <meta name="keywords"
              content="login NerdBook">
        <link rel="stylesheet" 
              type="text/css" 
              href="style.css"
              media="screen">
    </head>
    <body>
        <header>
            <h1><dfn title="Oh yeah!">NerdBook</dfn></h1>
            <nav id="siteMap">
                <ul>
                    <li><a href="bacheca.html" target="bacheca">Bacheca</a></li>
                    <li><a href="descrizione.html" target="descrizione">Descrizione</a></li>
                    <li class="active"><a href="login.html" target="login">Login</a></li>
                    <li><a href="profilo.html" target="Profilo">Profilo</a></li>
                </ul>
            </nav>
        </header>
        <br/>
        <div id="divBody">
            <div id="login">
                <p>Immetti i tuoi dati di accesso</p>
                <!-- form per inserimento dati -->
                <form name="user_data" action="profilo.html" method="post">
                    <!-- spazio di inserimento username -->
                    <label for="user">Nome utente o e-mail</label>
                    <br/>
                    <input name="user" id="user" type="text" size="30" maxlength="30" title="Username"/>
                    <br/>
                    <br/>
                    <!-- spazio inserimento password -->
                    <label for="pass">Password</label>
                    <br/>
                    <input name="pass" id="pass" type="password" size="30" maxlength="20" title="Password"/>
                    <br/>
                    <br/>
                    <!-- Tasto per invio dati -->
                    <input type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </body>
</html>
