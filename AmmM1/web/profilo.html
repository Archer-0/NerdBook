<html>
    <head>
        <title>NerdBook: Profilo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author"
              content="Mattia Frongia">
        <meta name="keywords"
              content="profilo NerdBook">
        <link rel="stylesheet"
              type="text/css"
              href="style.css"
              media="screen">
    </head>
    <body>
        <header>
                <h1><dfn title="Oh yeah!">NerdBook</dfn></h1>
            <nav id="siteMap">
                <ul>
                    <li class="active"><a href="profilo.html">Profilo</a></li>
                    <li><a href="bacheca.html">Bacheca</a></li>
                </ul>
            </nav>
            <ul id="logout">
                <li><img src="../img/profiloUser.jpg" alt="La tua foto profilo" title="La tua foto profilo"/></li>
                <li id="userName">Archer</li>
                <li id="logoutButton"><a href="login.html">Logout</a></li>
            </ul>
        </header>
        <div id="divBody">
            <div id="profilo">
                <div id="sideBarSx">
                    <div id="searchBar">
                        <!-- da aggiungere -->
                    </div>
                    <nav id="people">
                    <h3>
                        Persone
                    </h3>
                        <ul>
                            <li><a href="../img/people0.jpg">
                                    <img src="../img/people0.jpg" alt="Foto profilo" title="Foto profilo"/> <h5>Matt Bellamy</h5>
                                </a>
                            </li>
                            <li><a href="../img/people1.jpg">
                                    <img src="../img/people1.jpg" alt="Foto profilo" title="Foto profilo"/> <h5>Freddy Mercury</h5>
                                </a>
                            </li>
                            <li><a href="../img/people2.jpg">
                                    <img src="../img/people2.jpg" alt="Foto profilo" title="Foto profilo"/> <h5>Gaben</h5>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <nav id="groups">
                        <h3>
                            Gruppi
                        </h3>
                        <ul>
                            <li><a href="../img/group0.jpg">
                                <img src="../img/group0.jpg" alt="Foto profilo" title="Foto profilo"/> <h5>The BE SHARPS</h5>
                                </a>
                            </li>
                            <li><a href="../img/group1.jpg">
                                    <img src="../img/group1.jpg" alt="Foto profilo" title="Foto profilo"/> <h5>Sgt. Pepper Lonely Hearts Club Band</h5>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="content">
                    <div id="profileImage">
                        <img src="../img/profiloUser.jpg" title="La tua foto profilo" alt="La tua foto profilo"/>
                    </div>
                    <div id="profileData">
                        <h4> Inserisci le seguenti informazioni per completare il tuo profilo.</h4>
                        <!--
                            Form per impostare i dati dell'utente:
                            -nome
                            -congome
                            -URL di una immagine per il profilo
                            -Frase di presentazione
                            -Data di nascita
                            -Password
                            -Conferma password
                        -->
                        <form action="bacheca.html" method="post" name="profileData">
                                <!-- Nome -->
                                    <label for="usrName">Nome</label>
                                    <input type="text"
                                           name="usrName"
                                           id="usrName"
                                           size="30"
                                           maxlength="50"
                                           title="Nome"/>
                                <!-- Cognome -->
                                    <label for="usrSurname">Cognome</label>
                                    <input type="text"
                                           name="usrSurname"
                                           id="usrSurname"
                                           size="30"
                                           maxlength="50"
                                           title="Cognome"/>
                                <!-- URL immagine profilo -->
                                    <label for="usrImgURL">URL foto profilo</label>
                                    <input type="url"
                                           name="usrImgURL"
                                           id="usrImgURL"
                                           size="30"
                                           title="URL foto profilo"/>
                                <!-- Data di nascita -->
                                    <label for="usrBDay">Data di nascita</label>
                                    <input type="date"
                                           name="usrBDay"
                                           id="usrBDay"
                                           size="30"
                                           title="Data di nascita"/>
                                <!-- Frase di presentazione -->
                                    <label for="usrPresentation">Frase di presentazione</label>
                                    <textarea rows="4" cols="22"
                                              name="usrPresentation"
                                              id="usrPresentation"
                                              title="Frase di presentazione"></textarea>
                                <!-- Password -->
                                    <label for="usrPass">Password</label>
                                    <input type="password"
                                           name="usrPass"
                                           id="usrPass"
                                           size="30"
                                           title="Password"/>
                                <!-- Conferma password -->
                                    <label for="usrPassConfirm">Conferma password</label>
                                    <input type="password"
                                           name="usrPassConfirm"
                                           id="usrPassConfirm"
                                           size="30"
                                           title="Conferma password"/>
                            <!-- Tasti invio -->
                            <input type="submit" value="Invia"/>
                        </form>
                    </div>
                </div>
                <div id="sideBarDx">
                    <!-- Da aggiungere -->
                </div>
            </div>
        </div>
    </body>
</html>
